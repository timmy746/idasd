<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Vanta</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">

<style>
:root {
    --sidebar-width: 60px;
    --theme-primary: #1a237e;
    --bg-dark: #0b0f2e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow-x: hidden;
    font-family: 'Inter', sans-serif;
    background: transparent;
}

/* Vanta container */
#vanta-fog-container {
    position: fixed;
    inset: 0;
    z-index: -1;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 8px;
    left: 8px;
    bottom: 8px;
    width: var(--sidebar-width);
    background: rgba(10, 15, 50, 0.95);
    border-radius: 22px;
    box-shadow:
        0 0 40px rgba(26,35,126,0.35),
        inset 0 0 20px rgba(26,35,126,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 18px 0;
    z-index: 1000;
}

.logo-container {
    width: 45px;
    height: 45px;
    margin-bottom: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    background: rgba(26,35,126,0.12);
    cursor: pointer;
}

.logo-container img {
    width: 32px;
    height: 32px;
}

.nav-group, .bottom-group {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.nav-item {
    width: 42px;
    height: 42px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 16px;
    background: #1a237e6b;
    border: none;
    text-decoration: none;
    cursor: pointer;
    transition: .25s ease;
}

.nav-item i {
    font-size: 20px;
    color: white;
}

.nav-item:hover {
    transform: scale(1.07);
    box-shadow: 0 0 12px rgba(26,35,126,0.5);
}

.spacer { flex: 1; }

/* CENTER */
.main-center {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-left: calc(var(--sidebar-width) + 40px);
}

/* SEARCH */
.search-wrapper {
    width: min(520px, 90%);
    display: flex;
    align-items: center;
    background: rgba(20, 28, 90, 0.78);
    border-radius: 22px;
    padding: 16px 22px;
    box-shadow:
        0 0 28px rgba(26,35,126,0.4),
        inset 0 0 18px rgba(26,35,126,0.18);
    backdrop-filter: blur(12px);
}

.search-wrapper i {
    color: #b9c0ff;
    font-size: 18px;
    margin-right: 14px;
}

.search-wrapper input[type="text"] {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
}

.search-wrapper input::placeholder {
    color: rgba(190,198,255,0.65);
}

.search-error {
    color: #ffb4b4;
    margin-top: 8px;
    text-align: center;
}
</style>

<!-- Vanta dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.fog.min.js"></script>

<!-- Ultraviolet Core (IMPORTANT ORDER + DEFER) -->
<script src="baremux/index.js" defer></script>
<script src="epoxy/index.js" defer></script>
<script src="uv/uv.bundle.js" defer></script>
<script src="uv/uv.config.js" defer></script>
<script src="register-sw.js" defer></script>
<script src="search.js" defer></script>
<script src="index.js" defer></script>

</head>

<body>

<nav class="sidebar">
    <a class="logo-container">
        <img src="voltage.svg" alt="Logo">
    </a>

    <div class="nav-group">
        <a href="/" class="nav-item"><i class="fa-solid fa-house"></i></a>
        <a href="/g.html" class="nav-item"><i class="fa-solid fa-gamepad"></i></a>
        <a href="/a.html" class="nav-item"><i class="fa-solid fa-th-large"></i></a>
        <a href="/t.html" class="nav-item"><i class="fa-solid fa-robot"></i></a>
    </div>

    <div class="spacer"></div>

    <div class="bottom-group">
        <a href="/s.html" class="nav-item"><i class="fa-solid fa-gear"></i></a>
    </div>
</nav>

<div id="vanta-fog-container"></div>

<div class="main-center">
    <div>
        <form id="uv-form" class="search-wrapper">
            <input id="uv-search-engine"
                   value="https://www.google.com/search?q=%s"
                   type="hidden" />
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="uv-address"
                   type="text"
                   placeholder="Search The Web"
                   autocomplete="off" />
        </form>

        <div class="search-error">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
    </div>
</div>

<iframe style="display:none;" id="uv-frame"></iframe>

<script>
VANTA.FOG({
    el: "#vanta-fog-container",
    mouseControls: true,
    touchControls: true,
    highlightColor: 0x1a237e,
    midtoneColor: 0x0b0f2e,
    lowlightColor: 0x0f1240,
    baseColor: 0x050923,
    blurFactor: 0.9,
    speed: 0.7,
    zoom: 0.9
});
</script>

</body>
</html>
